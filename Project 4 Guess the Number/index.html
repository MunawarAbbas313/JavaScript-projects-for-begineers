<body>
   <div class="main">

        <input type="text" placeholder= "1 - 100"class="guessfield" id="guessfield">
        <br>
        <input type="submit" id="sub" class="submi">
    </form>
    <div class="results">
        <p>Pervious Numbers<span class="guesses"></span></p>

        <div class="lowOrhi"></div>

    </div>
   </div>
</body>
